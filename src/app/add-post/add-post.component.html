<main>
<h1 class="display-3">
    FIND A SUB!
  </h1>

<form
[formGroup] = "form"
(ngSubmit)="onSubmit(form.value)">
    <table class="bg-white table-auto shadow-lg">
    <thead>
    </thead>
    <tr>
        <td class="border border-slate-400"><label for="firstName">First Name</label></td>
        <td class="border border-slate-400"><input id="firstName" type="text" formControlName="firstName"></td>
    </tr>

    <tr>
        <td class="border border-slate-400"><label for="lastName">Last Name</label></td>
        <td class="border border-slate-400"><input id="lastName" type="text" formControlName="lastName"></td>
    </tr>

    <tr>
        <td class="border border-slate-400"><label for="date">Date</label></td>
        <td id='form-date' class="border border-slate-400"><input id="date" type="date" formControlName="date"></td>
    </tr>
    <tr>
        <td class="border border-slate-400"><label for="sport">Sport</label></td>
        <td class="border border-slate-400"><select id="sport" formControlName="sport">
            <option value="volleyball">Volleyball</option>
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="ultimate">Ultimate Frisbee</option>
            </select>
        </td>
    </tr>

    <tr>
        <td class="border border-slate-400"><label for="location">Location</label></td>
        <td class="border border-slate-400"><input id="location" type="text" formControlName="location"></td>
    </tr>

    <tr>
        <td class="border border-slate-400"><label for="gender">Gender</label></td>
        <td class="border border-slate-400"><input id="gender" type="text" formControlName="gender"></td>
    </tr>

    <tr>
        <td class="border border-slate-400"><label for="skillLevel">Skill Level</label></td>
        <td class="border border-slate-400"><input id="skillLevel" type="text" formControlName="skillLevel"></td>
    </tr>

    <tr>
        <td class="border border-slate-400"><label for="position">Position</label></td>
        <td class="border border-slate-400"><input id="position" type="text" formControlName="position"></td>
    </tr>

    </table>

    <button id="form-submit" class="btn btn-dark">Submit</button>
</form>
<button id="form-cancel" class="btn btn-dark">Cancel</button>
</main>
