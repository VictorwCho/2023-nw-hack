<body>
<section>

<h1 class="text-center p-3">Login!</h1>
<form class="m-3">
  <div class="form-group p-2">
    <label class="p-1" for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" 
    [(ngModel)]="email">
    <small id="emailHelp" class="form-text text-muted p-2">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group p-2">
    <label class="p-1" for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" id="inline-password" type="password" name="password" [(ngModel)]="password">
    <small id="noAccount" class="text-primary form-text p-2 btn" routerLink="/register">
    Don't have an account?</small>
  </div>
  <div class="text-center">
  <button type="submit" class="btn" (click)=login()>Submit </button>
  </div>
  
</form>

<!-- <section class="cancelbtn">
  <button type="cancel" class="btn" routerLink="/home">Cancel </button>
</section> -->

</section>

</body>
