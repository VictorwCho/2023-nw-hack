<body>
<section>

 <!-- <img class="backdrop-blur-md bg-white/30" src="./assets/login.jpg"/> -->


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>




<form class="card">
  <label class="block text-gray-500 font-bold md:text-right" for="inline-email">
    Email
  </label>
  <input id="inline-email" type="email" name="email" placeholder="Email"
    [(ngModel)]="email" />
  <label class="block text-gray-500 font-bold md:text-right"
    for="inline-password">
    Password
  </label>
  <input id="inline-password" type="password" name="password"
    placeholder="Password" [(ngModel)]="password" />



  <input class="btn btn-primary" type="submit" (click)=login()/>



  <a routerLink="/register"><button>Don't have an account?</button></a>


</form>


</section>

</body>
