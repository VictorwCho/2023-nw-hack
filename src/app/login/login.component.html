<body>
<section>

 <!-- <img class="backdrop-blur-md bg-white/30" src="./assets/login.jpg"/> -->
<form class="w-full max-w-sm">
  <div class="flex items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right"
        for="inline-email">
        Email
      </label>
      <input id="inline-email" type="email" name="email" placeholder="Email"
        [(ngModel)]="email" />
    </div>

    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right"
        for="inline-password">
        Password
      </label>
      <input id="inline-password" type="password" name="password"
        placeholder="Password" [(ngModel)]="password" />
    </div>
  </div>


  <div class="md:w-1/3">
    <input type="submit" (click)=login() />
  </div>

  <div class="md:w-1/3">
    <a routerLink="/register"><button>Don't have an account?</button></a>
  </div>

</form>


</section>

</body>
